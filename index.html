
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {background:url(https://github.com/haona93/Zoiper-QRcode/blob/main/High_resolution_wallpaper_background_ID_77701653372.jpg?raw=true) no-repeat center fixed;background-size:cover;background-color: #3333330f;}
    </style>
  <title>QR Code Generator</title>
  <link rel="icon" type="image/x-icon" href="https://github.com/haona93/Zoiper-QRcode/blob/a298272859571792dbaa743cab54191235fa89ee/voip.png?raw=true">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript"  src="postQR.js"></script>
  <script type="text/javascript"  src="phaohoa.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col">
    </div>


    <div class="col ">
      
          
                <form name="myForm" id="myForm" onsubmit="return postQR();" action="" method="post" class="col-md-16">
                    <div class="form-group"><br>
                        <font color="#FFFFFF"><h4><b>QR-Code-Generator For Zoiper</b></h4><br>
                        <b1><b> Lưu ý: </b><br> * Mã QR-Code sử dụng App Zoiper (IOS & Android) <br> ** Mã có hiệu lực 1 lần quét, nhấn Tạo mã QR để get mã mới </b1><hr></font>
                        <b>Server Host</b>
                        <input id="dm" type="dm" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" required pattern="*"  placeholder="Nhập IP hoặc Domain tổng đài..." autofocus><br><br>
                        <b>Port</b>
                        <input id="tsp" name="tsp" type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" required pattern="*"  placeholder="Nhập Port..." ><br><br>
                        <b>Transport</b>
                        <select id="transp" name="transp" form="transp" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" required pattern="*"  placeholder="Nhập TransPort..." >
                                <option value="0">UDP</option>
                                <option value="2">TLS</option>
                                <option value="1">TCP</option>
                        </select><br><br>
                        <b>Username</b>
                        <input id="user" type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" required pattern="*"  placeholder="Nhập số máy nhánh" autofocus><br><br>
                        <b>Password</b>
                        <input id="pass" type="password" value="" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" required pattern="*" placeholder="Nhập mật khẩu số máy nhánh" ><br><br>
                    </div> 
                    <div><button type="submit" value="Submit" id="send" name="send" class="btn btn-success">Tạo mã QR</button>
                            <button type="submit" value="Submit" id="send" name="send" class="btn btn-primary">Làm mới mã QR</button>
                            <input type="reset" value="Reset" class="btn btn-danger">
                    </div><hr>
                </form>

    </div>

    <div class="col">
    </div>
</div>
</body>
</html>
